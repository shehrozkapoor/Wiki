{% extends 'encyclopedia/layout.html'%}

{% block body %}
<ul>
    <li>{{message}}</li>
</ul>
<h1>Create a New Entry </h1>
<form action="{%url 'encyclopedia:create_new' %}" method="POST" id="create_form">
    {% csrf_token %}
    <h2 id="heading">Title:</h2>
    <input type="text" placeholder="Enter Your title Here" name="title" id="title">
    <h2 id="heading">Content:</h2>
    <textarea name="content" id="content" cols="30" rows="10" placeholder="Enter Your Content Here"></textarea>
    <br>
    <input type="submit" id="button">
</form>
{% endblock %}
